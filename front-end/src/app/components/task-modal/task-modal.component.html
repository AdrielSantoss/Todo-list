<div class="modal-header bg-primary text-white">
  <h2 style="padding: 0; margin: 0">
    <span *ngIf="!currentTask">Nova tarefa</span>
    <span *ngIf="currentTask">Editar tarefa - {{ currentTask.titulo }}</span>
  </h2>
</div>
<div class="modal-body">
  <form [formGroup]="task">
    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label>Titulo</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && this.task.controls.titulo.invalid }"
            placeholder="Digite o titulo"
            formControlName="titulo"
          />
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col mt-3">
        <div class="form-group">
          <label>Descrição</label>
          <textarea
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && this.task.controls.descricao.invalid }"
            cols="30"
            rows="10"
            formControlName="descricao"
          ></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button *ngIf="!currentTask" class="btn btn-primary" (click)="create()">Criar</button>
  <button *ngIf="currentTask" class="btn btn-primary" (click)="create()">Editar</button>
  <button class="btn btn-secondary" (click)="modal.close()">Cancelar</button>
</div>
