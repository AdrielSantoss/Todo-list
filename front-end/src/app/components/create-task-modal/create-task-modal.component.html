<div class="modal-header bg-primary text-white"><h2>Nova tarefa</h2></div>
<div class="modal-body">
  <form [formGroup]="tarefa">
    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label>Titulo</label>
          <input type="text" class="form-control" placeholder="Digite o titulo" formControlName="Titulo" />
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col mt-3">
        <div class="form-group">
          <label>Descrição</label>
          <textarea class="form-control" cols="30" rows="10" formControlName="Descricao"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="create()">Criar</button>
  <button class="btn btn-secondary" (click)="modal.close()">Cancelar</button>
</div>
